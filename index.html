<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <title>Pagina Web Con Javascript</title>
</head>
<header>
  <div class="container__header">
    <div class="container__header--logo">
      <a href="index.html">
        <img src="assest/img/logo.png" alt="logo">
      </a>
    </div>
    <div class="container__header--navmenu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Peliculas</a></li>
        <li><a href="#">Estrenos</a></li>
        <li><a href="#">Confiteria</a></li>
      </ul>
    </div>
  </div>
</header>

<body>
  <div class="container__main">
    <h2 class="titulo">Estrenos</h2>
    <div class="container__estrenos" data-aos="fade-right" data-aos-duration="1000">
      <div class="container__carteles--box">
        <img src="/assest/img/amsterdam.webp" alt="">
        <h3>Amsterdam</h3>
        <button id="verhorarios">Ver horarios</button>
        <div id="horario" class="horarios">
          <h4>Funciones: </h4>

          <label for="12:30">12:30</label>
          <label for="21:30">12:30</label>
          <label for="10:30">12:30</label>
          <input type="radio" name="horario" id="12:30" value="12:30">
          <input type="radio" name="horario" id="21:30" value="21:30">
          <input type="radio" name="horario" id="10:30" value="10:30">
          <button class="buttonhora">COMPRAR</button>



        </div>
      </div>
    </div>




    <div class="peliculas">
      <h2 class="titulo">Peliculas</h2>
      <div class="container__peliculas" data-aos="fade-right" data-aos-duration="1000">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
